<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calendar</title>
  </head>
  <body>


    <form>
      Email: <input type="text" id="email" name="email" type="text" placeholder="Digite seu email" autocomplete="off" required autofocus></br>
      Senha: <input type="password" name="senha" type="text" placeholder="Digite sua senha" required></br>
      Lembre-me: <input type="checkbox" name="lembrar" type="text"></br>
      <button type="submit">Entrar</button>

      <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
      <fieldset>
        <label for="fullName">Nome Completo:</label>
      
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo"   maxlength="40" minlength="10" required>  
        <br/>
        <label for="why">Porque:</label>
        <input id="why"  type="text"  name="why" placeholder="Digite o porquê" maxlength="40" minlength="2" required>   
        <br>

     
      <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
      
      <button type="button" id="teste">testar função</button>
   
      <button type="button" id="clear-btn">Apagar informações</button>
      </fieldset>
    </form>




    
    <script src="script.js"></script>
  </body>
</html>
